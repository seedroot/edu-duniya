<div class="container-fluid">
    <div class="side-body">
    <div class="row">
        <div class="col-xs-12 hidden-lg hidden-md">
            <ol class="breadcrumb">
                <li>Home</li>
                <li class="active">Approval</li>
            </ol>           
        </div>
    </div>
        <ol class="breadcrumb pull-right hidden-xs hidden-sm">
            <li>Home</li>
            <li class="active">Approval</li>
        </ol>
        <div class="page-title">
            <span class="title">Institute List</span>
            <div class="description">All registered institutes can be viewed here</div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-offset-3 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="title">All Institute</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Academic Year</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Select Course</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1">
                                    </div>
                                </div>
                            </div>
                            <input type="submit" value="Add Batch" class="btn btn-primary pull-right">
                        </form>
                        <hr style="margin-top:50px" />
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Institute Name</th>
                                                <th>Email ID</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="inst in vm.institutes">
                                                <td>{{ inst.institute_name }}</td>
                                                <td>{{ inst.email }}</td>
                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
