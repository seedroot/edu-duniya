<div class="container-fluid">
    <div class="side-body">
    <div class="row">
        <div class="col-xs-12 hidden-lg hidden-md">
            <ol class="breadcrumb">
                <li><a ui-sref="settings">Settings</a></li>
                <li class="active">Batch</li>
            </ol>           
        </div>
    </div>
        <ol class="breadcrumb pull-right hidden-xs hidden-sm">
            <li><a ui-sref="settings">Settings</a></li>
            <li class="active">Batch</li>
        </ol>
        <div class="page-title">
            <span class="title">Batch Control Panel</span>
            <div class="description">Configure batch settings with their respective courses</div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-offset-3 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="title">Manage Batch</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form ng-submit="vm.addBatch()">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Academic Year</label>
                                        <select ng-model="vm.academic_year" class="form-control">
                                            <option ng-repeat="year in vm.aca_year" value="{{ year.year }}" selected="{{ year.is_current }}">{{ year.year }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Select Course</label>
                                        <select ng-model="vm.course" class="form-control">
                                            <option ng-repeat="course in vm.courses" value="{{ course.course_name }}">{{ course.course_name }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Batch Name</label>
                                        <input type="text" class="form-control" ng-model="vm.batch_name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkbox" style="margin-top:8px; padding-left:10px">
                                        <label>
                                            <input type="checkbox" class="input-checkbox" value=""> Import previous batch subjects
                                        </label>
                                    </div>
                                    <div class="checkbox" style="padding-left:10px">
                                        <label>
                                            <input type="checkbox" class="input-checkbox" value=""> Import previous batch fees
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" value="Add Batch" class="btn btn-primary pull-right">
                        </form>
                        <hr style="margin-top:50px" />
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Course Name</th>
                                                <th>Batch Name</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="batch in vm.batches">
                                                <td>{{ batch.course_name }}</td>
                                                <td>{{ batch.name }}</td>
                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
