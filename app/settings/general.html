<div class="page-title">
    <span class="title">General Setting</span>
    <div class="description"></div>
</div>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel fresh-color panel-primary">
            <!--<div class="panel-heading">
                                    <h3 class="panel-title">Institute Approval Form</h3>
                                </div>-->
            <div class="panel-body">

                <div class="panel fresh-color panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <blockquote>Academic Year</blockquote>
                                <div class="fresh-color panel-primary">
                                    <div class="row">
                                        <div class="col-lg-8 inline">
                                            Form Date:
                                                   <select></select>
                                            To Date:
                                                   <select></select>
                                        </div>
                                        <div class="col-lg-2">
                                            <input type="button" value="Add Year" class="btn btn-success">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 table-responsive">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Sr No.</th>
                                                        <th>Academic Year</th>
                                                        <th>Current</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="val in vm.arr">
                                                        <td>{{ val.sr_no }}</td>
                                                        <td>{{ val.aca_year }}</td>
                                                        <td>
                                                            <input type="checkbox" ng-model="val.is_current" /></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <blockquote>Logo & Slider Image</blockquote>
                                <div class="fresh-color panel-primary">
                                    <!-- Logo -->
                                    <div class="fresh-color panel-primary">
                                        <div class="panel-heading">
                                            Upload Logo
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12">
                                                    <div class="inline">
                                                        <img src="../../img/profile/profile-1.jpg" style="max-height: 100px; max-width: 100px" />
                                                        <!-- <label>Upload Logo</label>-->
                                                        <input type="file" accept="image/*">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Slider Image -->
                                    <div class="fresh-color panel-primary">
                                        <div class="panel-heading">
                                            Upload Slider Image
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12">
                                                    <div class="fresh-color panel-primary">
                                                        <div class="panel-body">
                                                            <div class="table-responsive">
                                                                <div class="Document-list">
                                                                    <ul class="list-inline">
                                                                        <li class="DocumentItem" ng-repeat="media in vm.mediaList">
                                                                             <img ng-src="{{media.imagePath}}" style="max-width: 200px; max-height: 100px" />
                                                                        </li>
                                                                    </ul>
                                                                </div>
                                                                <!-- <div ng-repeat="media in vm.mediaList">
                                                                    <img ng-src="{{media.imagePath}}" style="max-width: 100px; max-height: 100px" />
                                                                </div>-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <blockquote>Menu Wise Update</blockquote>
                                <div class="fresh-color panel-primary">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <blockquote>School Detail Form</blockquote>
                                <div class="fresh-color panel-primary">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <div class="row">
                                        <div class="col-lg-3 col-md-6 col-lg-6">
                                            <div class="form-group">
                                                <input type="submit" value="Save" class="btn btn-success btn-block btn-lg">
                                            </div>
                                        </div>
                                        <div class=" col-lg-3 col-md-6 col-lg-6">
                                            <div class="form-group">
                                                <input type="button" value="Clear" class="btn btn-success btn-block btn-lg">
                                            </div>
                                        </div>
                                    </div> -->

            </div>
        </div>
    </div>
</div>
